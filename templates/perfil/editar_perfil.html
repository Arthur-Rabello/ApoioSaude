{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="{% static 'css/editar_perfil.css' %}">
</head>
<body>
    <div class="container">
        <h1>Editar Perfil</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" onclick="window.location.href='{% url 'perfil_generico' user.id %}'" class="btn btn-secondary">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
