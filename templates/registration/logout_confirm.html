{% load static%}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logout Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="{% static 'css/button.css' %}">
    <link rel="stylesheet" href="{% static 'css/confirm_delete.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.png' %}">
</head>
<body>
    <div class="container">
        <h1>Você está saindo</h1>
        <p>Tem certeza que deseja desconectar do seu perfil?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">Desconectar</button>
        </form>
        <button onclick="window.location.href='{% url 'index' %}'" class="btn btn-secondary">Voltar à Lista</button>
    </div>
</body>
</html>
